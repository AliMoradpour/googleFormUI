<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sign In Form | AliMoradpour</title>
    <!-- Jquery CDN  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Main CSS  -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./img/google_logo.png" alt="logo" />
      </div>
      <div class="form-box">
        <h1>Sign in</h1>
        <span>use your Google Account</span>
        <form>
          <div class="input-box">
            <input
              type="email"
              name="email"
              id="email-field"
              class="input-field"
              required
            />
            <label for="email-field" class="placeholder">Email or Phone</label>
          </div>
          <div class="input-box">
            <input
              type="password"
              name="password"
              id="password-field"
              class="input-field"
              required
              autofocus
              autocomplete="off"
            />
            <label for="password-field" class="placeholder"
              >Enter your Password</label
            >
          </div>
          <a href="#" class="forgot">Forgot Email?</a>
          <div class="buttons">
            <a href="#" class="create-account">Create Account</a>
            <button class="sign-in">Next</button>
          </div>
        </form>
      </div>
    </div>

    <!-- main js  -->
    <script src="./main.js"></script>
  </body>
</html>
